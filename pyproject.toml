[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "codeclone"
version = "1.3.0"
description = "AST and CFG-based code clone detector for Python focused on architectural duplication"
readme = { file = "README.md", content-type = "text/markdown" }
license = { text = "MIT" }

authors = [
    { name = "Den Rozhnovskiy", email = "pytelemonbot@mail.ru" }
]
maintainers = [
    { name = "Den Rozhnovskiy", email = "pytelemonbot@mail.ru" }
]

requires-python = ">=3.10"

dependencies = [
    "pygments>=2.19.2",
    "rich>=14.3.2",
]

keywords = [
    "python",
    "ast",
    "cfg",
    "code-clone",
    "duplication",
    "static-analysis",
    "architecture",
    "control-flow",
    "ci",
]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
    "Typing :: Typed",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/orenlab/codeclone"
Repository = "https://github.com/orenlab/codeclone"
Issues = "https://github.com/orenlab/codeclone/issues"
Changelog = "https://github.com/orenlab/codeclone/releases"
Documentation = "https://github.com/orenlab/codeclone/tree/main/docs"

[project.optional-dependencies]
dev = [
    "pytest>=9.0.0",
    "pytest-cov>=6.1.0",
    "build>=1.2.0",
    "twine>=5.0.0",
    "mypy>=1.19.1",
    "ruff>=0.15.0",
    "pre-commit>=4.5.1",
]

[project.scripts]
codeclone = "codeclone.cli:main"

[tool.setuptools]
packages = ["codeclone"]
license-files = ["LICENSE"]

[tool.setuptools.package-data]
codeclone = ["py.typed"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-ra"

[tool.coverage.run]
branch = true
source = ["codeclone"]

[tool.coverage.report]
show_missing = true
fail_under = 99

[tool.mypy]
python_version = "3.10"
strict = true
warn_unused_configs = true
files = ["codeclone", "tests"]

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "B", "UP", "SIM", "C4", "PIE", "PERF", "RUF"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"
